services:
  clara-core:
    image: clara-core:latest
    build:
      context: .
      dockerfile: Dockerfile
      args:
        COMPUTE_BACKEND: gpu
    container_name: clara_core
    restart: unless-stopped
    ports:
      - "8091:8091"  # Clara Core API
    volumes:
      - ./models:/app/models
      - ./config:/app/config
      - ./logs:/app/logs
    environment:
      - NODE_ENV=production
      - CLARA_PORT=8091
      - CLARA_MODELS_DIR=/app/models
      - CLARA_CONFIG_DIR=/app/config
      - CLARA_LOGS_DIR=/app/logs
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8091/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - clara_network

networks:
  clara_network:
    driver: bridge
